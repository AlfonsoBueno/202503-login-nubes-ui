<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login UI</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=home" />

    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
    <div class="container">
        <div class="textoBienvenida">
            <h1>Bienvenido</h1>
            <h3>Aquí puedes loguearte</h3>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sunt quia quasi voluptas recusandae ipsam odit hic, velit illo dicta nemo deleniti provident aspernatur quibusdam at qui?!</p>
        </div>


        <div class="card">
            <!-- Aquí va todo el formulario. -->
            <div class="field">
                <label for="user">Usuario</label>
                <input type="text" id="user" name="user" placeholder="Usuario">
            </div>
            <div class="field">
                <label for="pass">Pass</label>
                <input type="password" id="pass" name="pass" placeholder="******">
            </div>
            <div class="remember">
                <label for="remember">
                    <input type="checkbox" id="remember" name="remember">
                    <span>Remember</span>
                </label>
            </div>
            <div class="field">
                <button class="btn_submit">Login</button>
            </div>
            <div class="cuentas">
                <div class="cuentas__item notengo">
                    <a href="#">No tengo cuenta</a>
                </div>
                <div class="cuentas__item recordar">
                    <a href="#">¿Olvidaste tu contraseña?</a>
                </div>
            </div>
            <!-- Aquí va todo el formulario. -->
        </div>
    </div>
</div>
    
    <script src="script.js"></script>
</body>
</html>
